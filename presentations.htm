<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Презентации</title>
  <style>
    body { background: #0b0d1a; color: white; font-family: Arial, sans-serif; margin: 0; }
    h1 { text-align: center; padding: 20px; color: #47ff85; }
    .gallery { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; padding: 20px; }
    .item { background: #1f2233; padding: 10px; border-radius: 10px; width: 250px; text-align: center; }
    img { width: 100%; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>🖼️ Презентации и материалы</h1>
  <div class="gallery" id="gallery"></div>

  <script>
    const presentations = [
      { title: "Схема Авроры", img: "https://via.placeholder.com/250", link: "#" },
      { title: "Онтология", img: "https://via.placeholder.com/250", link: "#" }
    ];

    const gallery = document.getElementById('gallery');
    presentations.forEach(p => {
      const div = document.createElement('div');
      div.classList.add('item');
      div.innerHTML = `<a href="${p.link}" target="_blank"><img src="${p.img}" alt="${p.title}"></a><p>${p.title}</p>`;
      gallery.appendChild(div);
    });
  </script>
</body>
</html>
